version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: scraper-postgres
    environment:
      POSTGRES_DB: scraper
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: scraper_pass_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d scraper"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: scraper_postgres_data
